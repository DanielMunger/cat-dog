<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    </script>
    <title>cat-dog</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Cat vs Dog</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <span id="cat"><img src="cat.jpeg" alt="a cat"></span>
          <ul id="meow">
          </ul>
        </div>
        <div class="col-md-6">
          <span id="dog"><img src="dog.jpg" alt="a dog"></span>
          <ul id="bark">
          </ul>
        </div>
      </div>
      <h2 id="stop-noise">FOOD!!</h2>
      <div id="hidden">
      </div>
      <div id="showing">
        <p class="food"><img src="food.jpeg"></p>
      </div>
    </div>
  </body>
</html>
